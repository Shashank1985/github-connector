<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Metadata Extractor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Metadata Extractor</h1>
        <p>Enter a GitHub username or organization name and your Personal Access Token to start metadata extraction.</p>
        <form id="extraction-form">
            <div class="form-group">
                <label for="username">GitHub Username/Organization:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pat">GitHub Personal Access Token:</label>
                <input type="password" id="pat" name="pat" required>
            </div>
            <button type="submit" id="submit-button">Start Extraction</button>
        </form>
        <div id="status-message" class="message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
